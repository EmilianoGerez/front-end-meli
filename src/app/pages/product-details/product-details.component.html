<app-breadcrumb [categories]="categories"></app-breadcrumb>
<div class="row" *ngIf="loadData">
  <div class="col-xs-offset-1 col-xs-10">
    <article class="product-container">
      <section class="product-container__purchase product-layout">
        <div class="col-left">
          <app-product-gallery [pictures]="itemPictures"
            [imgAlt]="itemInfo?.title"></app-product-gallery>
        </div>
        <div class="col-right">
          <app-product-info [productInfo]="itemInfo"></app-product-info>
        </div>
      </section>
      <section>
        <app-product-description [description]="itemDescription"></app-product-description>
      </section>
    </article>
  </div>
</div>
